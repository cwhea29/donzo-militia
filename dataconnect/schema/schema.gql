type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Location @table {
  name: String!
  latitude: Float!
  longitude: Float!
  category: Category!
  createdAt: Timestamp!
  description: String
  imageUrl: String
}

type Category @table {
  name: String!
  createdAt: Timestamp!
}

type UserLocation @table(key: ["user", "location"]) {
  user: User!
  location: Location!
  createdAt: Timestamp!
  isVisited: Boolean!
  note: String
}

type LocationList @table {
  user: User!
  name: String!
  isPublic: Boolean!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  description: String
}

type LocationListItem @table(key: ["locationList", "location"]) {
  locationList: LocationList!
  location: Location!
  position: Int!
  note: String
}